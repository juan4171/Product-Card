<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product preview card component | Frontend Mentor</title>
	<meta name="author" lang="es" content="Juan Montalivet">
	<meta name="keywords" content="Product, card, Frontend Mentor">
    <meta name="description" content="This project is a solution to the Product preview card component challenge on Frontend Mentor.">
	<!-- favicon -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<!-- fuente Google fonts: monserrat regular Weights: 500, 700 y Fraunces Weights: 700 -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
	<!-- style -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<div class="card">
			<picture> 
				<source media="(max-width: 605px)" 
					srcset="images/image-product-mobile.jpg">
				<img class="product__image" 
					src="images/image-product-desktop.jpg" alt="Image of the perfume">
			</picture>
			<div id="lore-container">
				<p id="producto">perfume</p>
				<h1>Gabrielle Essence Eau De Parfum</h1>
				<p id="descripcion">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
				Perfumer-Creator for the House of CHANEL.</p>
				<div id="precios-container">	
					<p id="precio1">$149.99</p>
					<p id="precio2">$169.99</p>
				</div>	
				<button><img src="images/icon-cart.svg" alt="Cart icon"> Add to Cart</button>
			</div>
		</div>
	</main>
</body>
</html>
